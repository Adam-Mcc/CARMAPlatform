# SRXControllerParams.yaml
# Defines the ros parameters which are required by the PinPoint Driver

# Integer: the virtual can port corresponding the CAN interface
device_port: 8086

# Double: Derivative Gain used by SRX Module for speed control
k_d: 1.0

# Double: Integral Gain used by SRX Module for speed control
k_i: 1.0

# Double: Proportional Gain used by SRX Module for speed control
k_p: 1.0

