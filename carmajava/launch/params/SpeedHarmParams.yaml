# SpeedHarmParams.yaml
# This file specifies the configurable parameters of the speed harmonization plugin

# String: Infrastructure server URL base
# Units: URL
infrastructure_server_url: http://35.153.64.44:8081/rest #For AWS server setup
#infrastructure_server_url: http://localhost:8081/rest #For local VM setup

# Double: The rate at which the Speed Harmonization Plugin will report it's status to the server
# Units: Hz
data_reporting_frequency: 1.0

# Boolean: Whether or not the plugin should terminate the serverside vehicle session on suspend
# Units: boolean
unregister_on_suspend: True

# Double: The minimum length of distance that must be available to plan a useful speed harmonization maneuver
# Units: m
speed_harm_min_maneuver_length: 10.0

# Double: The maximum acceleration or deceleration to apply during a speed harmonization maneuver
# Units: m/s/s
speed_harm_accel: 2.0

# Integer: The number of miliseconds before the speed harm complex maneuver will timeout
# Units: ms
speed_harm_maneuver_timeout: 3000