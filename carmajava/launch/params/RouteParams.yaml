# RouteParams.yaml
# Defines the ros parameters which are required by the Route package

# String: The path to the database containing any route files for use in testing and demonstration.
# Still trying to determine how to make this work with relative paths
default_database_path: 'src/CarmaPlatform/carmajava/route/src/main/test/resources/routefiles'

# Double: The minimum distance in meters a vehicle must be from a waypoint to join a route
min_route_start_distance: 20
