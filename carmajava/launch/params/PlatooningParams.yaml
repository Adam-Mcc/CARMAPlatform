# Double: Maximum acceleration for platooning plugin
# Units: m/s^2
platooning_max_accel: 2.5;

# Double: The minimum length of platooning complex maneuver length
# Units: m
platooning_min_maneuver_length: 15.0

# Integer: The desired time interval between two platoon mobility messages from one vehicle
# Units: ms
platooning_status_interval: 500

# Double: The factor to determine message timeout which is platooning_status_interval * platooning_status_timeout_factor
# Units: 1
platooning_status_timeout_factor: 1.5