# Double: Maximum acceleration for platooning plugin
# Units: m/s^2
platooning_max_accel: 2.5

# Double: The minimum length of platooning complex maneuver length
# Units: m
platooning_min_maneuver_length: 15.0

# Integer: The desired time interval between two platoon mobility operation messages from the same vehicle
# Units: ms
platooning_status_interval: 100

# Double: The factor to determine message timeout. Timeout = platooning_status_interval * platooning_status_timeout_factor
# Units: 1
platooning_status_timeout_factor: 2.5

# Double: The desired time headway to the front vehicle within the platoon
# Units: s
platooning_desired_time_headway: 2.0

# Double: The minimum space between two consecutive vehicles from the center of one bounding box to the center of another bounding box
# Units: m
platooning_min_gap: 10.0

# Double: The proportional term in the platoon speed PID controller
# Units: 1
platooning_Kp: 2.0

# Double: The integral term in the platoon speed PID controller
# Units: 1
platooning_Ki: 0.0

# Double: The derivative term in the platoon speed PID controller
# Units: 1
platooning_Kd: -0.1

# Double: These variables are the the time or distance boundaries at which switching in leadership must occur in the APF algorithm
# Units: s
platooning_lower_boundary: 1.65
platooning_upper_boundary: 1.75
platooning_max_spacing: 2.0
platooning_min_spacing: 1.9
# Units: m
platooning_max_gap: 15.0

# Integer: The algorithm type used for leader selection in a platoon
# When algorithm_type == 0, it means no leader selection algorithm
# When algorithm_type == 1, it means the APF algorithm
# When algorithm_type == 2, it means the PF algorithm
# When algorithm_type == 3, it means the PF* algorithm
algorithm_type: 0

# Double: The maximum time we allowed for candidate to accelerate in order to join
# Units: s
max_join_time: 15.0

# Double: The desired time gap for the candidate vehicle to join at rear
# Units: s
desired_join_time_gap: 4.0

# Integer: The time interval between two mobility INFO message
# Units: ms
operation_info_interval_length: 3000

# Integer: The timeout length for a YES/NO negotiation process
# Units: ms
short_negotiation_timeout: 5000

# Integer: The timeout length for a long negotitaion process (waiting on Follower to speed up and join)
# Units: ms
long_negotiation_timeout: 25000

# Integer: The maximum number of platoon member we allow
# Units: 1
max_platoon_size: 10

# Double: The time gap distance the candidate vehicle wants to achieve with the leader
# Units: s
follower_join_time_gap: 3.0

# Double: Determine the absolute maximum cmd_speed adjustment value we can get from PID controller
# Units: m/s
platooning_cmd_max_adjustment: 10.0
