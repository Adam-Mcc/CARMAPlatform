# SRXRadarParams.yaml
# Defines the ros parameters which are required by the PinPoint Driver

# Double: Angle defining the half angle of the area of interest for detected objects. Objects outside of this AOI are ignored.
# Units: Degrees
aoi_angle: 45.0

# Integer: The virtual can port corresponding the CAN interface
device_port: 8088

# Double: Minimum width of objects to detect. Objects with width less than the minimum are ignored.
# Units: Meters
min_width: 1.0

# Integer: Timeout for period of silence on the CAN bus in which communications with the CAN bus should be considered lost. In mili-seconds
timeout: 1000
